<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>任務關鍵字註冊表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .keyword { font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">🧩 任務關鍵字註冊表</h2>
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>任務名稱</th>
                    <th>模組名稱</th>
                    <th>關鍵字列表</th>
                </tr>
            </thead>
            <tbody>
                {% for task, keywords in keyword_map.items() %}
                    <tr>
                        <td>{{ task }}</td>
                        <td>tasks/task_{{ task[-1]|lower }}.py</td>
                        <td>
                            {% for k in keywords %}
                                <span class="badge bg-secondary keyword">{{ k }}</span>
                            {% endfor %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
