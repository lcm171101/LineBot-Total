<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>編輯任務說明</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">✏️ 編輯任務說明</h2>
        <form method="POST">
            {% for key, desc in descriptions.items() %}
                <div class="mb-3">
                    <label for="{{ key }}" class="form-label"><strong>{{ key }}</strong></label>
                    <input type="text" class="form-control" id="{{ key }}" name="{{ key }}" value="{{ desc }}">
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">💾 儲存所有說明</button>
        </form>
        <div class="mt-3">
            <a href="/" class="btn btn-outline-secondary">返回首頁</a>
        </div>
    </div>
</body>
</html>
