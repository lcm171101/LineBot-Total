<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>新增任務關鍵字</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">🆕 新增任務關鍵字</h2>
        <form method="POST" action="/add_keyword">
            <div class="mb-3">
                <label for="task" class="form-label">任務名稱（例如：任務E）</label>
                <input type="text" class="form-control" id="task" name="task" required>
            </div>
            <div class="mb-3">
                <label for="keywords" class="form-label">關鍵字列表（用逗號分隔，例如：執行E,測試E,啟動E）</label>
                <input type="text" class="form-control" id="keywords" name="keywords" required>
            </div>
            <button type="submit" class="btn btn-primary">➕ 新增關鍵字</button>
        </form>
        <div class="mt-3">
            <a href="/registry" class="btn btn-outline-secondary">查看任務註冊表</a>
        </div>
    </div>
</body>
</html>
