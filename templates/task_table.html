<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>任務管理介面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .table td, .table th { vertical-align: middle; }
        .badge-status { font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">📋 任務紀錄總覽</h2>
        <input id="searchInput" type="text" class="form-control mb-3" placeholder="🔍 搜尋指令、來源 ID 或狀態..." onkeyup="filterTable()">

        <div class="table-responsive">
            <table id="taskTable" class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>時間</th>
                        <th>指令</th>
                        <th>來源 ID</th>
                        <th>來源類型</th>
                        <th>任務狀態</th>
                        <th>重試次數</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>
                                {% if row[4] == '' %}
                                    <span class="badge bg-danger badge-status">尚未執行</span>
                                {% elif "✅" in row[4] %}
                                    <span class="badge bg-success badge-status">{{ row[4] }}</span>
                                {% elif "⚠️" in row[4] %}
                                    <span class="badge bg-warning text-dark badge-status">{{ row[4] }}</span>
                                {% else %}
                                    <span class="badge bg-secondary badge-status">{{ row[4] }}</span>
                                {% endif %}
                            </td>
                            <td>{{ row[5] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function filterTable() {
            var input = document.getElementById("searchInput");
            var filter = input.value.toLowerCase();
            var table = document.getElementById("taskTable");
            var trs = table.getElementsByTagName("tr");

            for (var i = 1; i < trs.length; i++) {
                var tds = trs[i].getElementsByTagName("td");
                var show = false;
                for (var j = 0; j < tds.length; j++) {
                    if (tds[j].innerText.toLowerCase().indexOf(filter) > -1) {
                        show = true;
                        break;
                    }
                }
                trs[i].style.display = show ? "" : "none";
            }
        }
    </script>
</body>
</html>
