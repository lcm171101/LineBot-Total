<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>任務管理中心</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">🗑️ 刪除任務與下載日誌</h2>
    <form method="POST" action="/delete_task">
      <div class="mb-3">
        <label for="task" class="form-label">請選擇要刪除的任務：</label>
        <select name="task" id="task" class="form-select">
          {% for task in task_list %}
            <option value="{{ task }}">{{ task }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-danger">刪除任務</button>
    </form>
    <hr>
    <h4>📥 任務執行紀錄下載</h4>
    <a href="/download_log" class="btn btn-outline-primary">下載 task_log.csv</a>
    <div class="mt-4">
      <a href="/" class="btn btn-outline-secondary">返回首頁</a>
    </div>
  </div>
</body>
</html>
